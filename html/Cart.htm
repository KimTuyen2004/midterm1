<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../css/Cart.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <table class="cart">
        <!-- thead -->
        <thead>
            <th>Item</th>
            <th>Price</th>
            <th>Quantily</th>
            <th>Total</th>
        </thead>
        <!-- tbody -->
        <tbody>
            <tr>
                <!-- row1 -->
                <td>
                    <img src="../image/Cart_item1.png">
                    <div class="content">
                        <h5>Colorblock Scuba</h5>
                        <p>web ID: 1089772</p>
                    </div>
                </td>
                <td>
                    <p>$59</p>
                </td>
                <td><div class="buttons_added">
                        <input class="minus is-form" type="button" value="-">
                        <input aria-label="quantity" class="input-qty" max="Số tối đa" min="Số tối thiểu" name="" type="number" value="2">
                        <input class="plus is-form" type="button" value="+">
                    </div>
                </td>
                <td>
                    <div class="total">$59<button class="button"><i class="fa fa-times icon" aria-hidden="true"></i></button></div>
                </td>
            </tr>
            <tr>
                <!-- rows 2 -->
                <td>
                    <img src="../image/Cart_item2.png"
                        class="picture">
                    <div class="content">
                        <h5>Colorblock Scuba</h5>
                        <p>web ID: 1089772</p>
                    </div>
                </td>
                <td>
                    <p>$59</p>
                </td>
                <td>
                    <div class="buttons_added">
                        <input class="minus is-form" type="button" value="-">
                        <input aria-label="quantity" class="input-qty" max="Số tối đa" min="Số tối thiểu" name="" type="number" value="2">
                        <input class="plus is-form" type="button" value="+">
                    </div>
                </td>
                <td>
                    <div class="total">$59<button class="button"><i class="fa fa-times icon" aria-hidden="true"></i></button></div>
                </td>
            </tr>
            <tr>
                <!-- rows 3 -->
                <td>
                    <img src="../image/Cart_item3.png"
                        class="picture">
                    <div class="content">
                        <h5>Colorblock Scuba</h5>
                        <p>web ID: 1089772</p>
                    </div>
                </td>
                <td>
                    <p>$59</p>
                </td>
                <td>
                    <div class="buttons_added">
                        <input class="minus is-form" type="button" value="-">
                        <input aria-label="quantity" class="input-qty" max="Số tối đa" min="Số tối thiểu" name="" type="number" value="2">
                        <input class="plus is-form" type="button" value="+">
                    </div>
                </td>
                <td>
                    <div class="total">$59<button class="button"><i class="fa fa-times icon" aria-hidden="true"></i></button></div>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
